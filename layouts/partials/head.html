<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>{{- block "title" . -}}
        {{ .Site.Title }}
        {{- end -}}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500;700&family=Roboto:ital@0;1&display=swap" rel="stylesheet">
    {{ $style := resources.Get "css/main.css" | resources.Minify | resources.Fingerprint }}
    <link href="{{ $style.Permalink }}" rel="stylesheet" type="text/css" />
</head>
