<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>{{- block "title" . -}}
        {{ .Site.Title }}
        {{- end -}}</title>
    {{ partial "fonts.html" . }}
    {{ $style := resources.Get "css/main.scss" | resources.ToCSS | resources.Minify | resources.Fingerprint }}
    <link href="{{ $style.Permalink }}" rel="stylesheet" type="text/css" />

    <meta property="og:image" content="/preview_linkedin.png" />
    <meta property="og:title" content="Chris Pappas: About me and my work" />
    <meta property="og:description" content="See my work, resume, professional interests, and projects. I'm a full-stack developer with a love for technology and learning new things." />
    <meta property="og:url" content="{{ .Site.BaseURL }}" />
</head>
