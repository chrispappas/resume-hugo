{{ define "main" }}
<main aria-roledescription="main" class="homepage" id="main">
    {{- .Content }}
</main>
<aside id="sidebar">
    {{ $image := resources.Get "img/chris-pappas.jpg" }}
    {{ $image := $image.Fit "320x320" }}
    {{ with $image }}
    <figure>
        <img alt="Picture of Chris Pappas" src="{{ .RelPermalink}}"/>
        <figcaption>This guy</figcaption>
    </figure>
    {{ end }}
    {{ partial "home-sidebar.md" . | markdownify }}
</aside>
{{ end }}
